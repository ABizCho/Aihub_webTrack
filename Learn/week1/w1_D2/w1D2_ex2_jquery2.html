<!DOCTYPE html>
<html lang="ko">

<head>
	<meta charset="UTF-8">
	<title>jQuery Intro</title>
	<script src="./jquery-3.5.1.js"></script>
	<script>
		$(function() {
			$("p").on("click", function() {
				$("p").css("color", "purple");
			});
		});
	</script>
</head>

<body>
	<p>이제부터 제이쿼리를 다 같이 공부해보죠!!<br>
	마우스로 글씨를 클릭해보세요!!</p>
	
</body>

</html>
