<!DOCTYPE html>

<body>
    <p>Menu</p>
    <ul>
        <li>치킨<input name="meal" type="checkbox"/></li>
        <li>피자<input name="meal" type="checkbox"/></li>
        <li>족발<input name="meal" type="checkbox"/></li>
    </ul>
    <button onclick="show()">결과보기</button><br>
    결과값:<div id="results"></div>
</body>
<script type="text/javascript">
    function show() {
        var arr = document.querySelectorAll("input[name='meal']");
        var str = '';
        // var arr = $("input[name='meal']");
        // var arr = document.querySelectorAll("input[name='meal']")
        
        for (var i = 0; i < arr.length; i++){
            var el = arr[i];
            if (el.checked) {
                str += el.value + '<br>';
                //치킨 <br/> 피자 <br/>
            }
        }
        document.getElementById('results').innerHTML = "<h1>" + str + "</h1>"; 
    }
</script> 
    

</html>
