<script>
    //callBack함수
        //콜백함수란? : 콜백 함수는 코드를 통해 명시적으로 호출하는 함수가 아니라, 개발자는 단지 함수를 동록하기만 하고, 어떤 이벤트가 발생했거나 특정 시점에 도달했을 때 시스템에서 호출하는 함수를 말한다.
        
        // 즉 콜백함수는 콜백함수라는 유니크한 문법적 특징을 가지고 있는 것이 아니라, 호출방식에 의한 구분이다.

    function func(callback) {
        callback();
    }
    function callback(){
        console.log('안녕하세요.');
    }

    func(callback); //
</script>
</html>
