<script>
    const o = {
        name: "Kim",
        changeMyName: function (name) { this.name = name },
    };
        
    const o2 = {
        name: "Song",
    };
        
    function callFuncWithArg(f, arg) {
          f(arg);
    }
        
    o.changeMyName.bind(o2)("Sam"); // o2의 name 프로퍼티에 Sam을 바인딩 시킴
    console.log("1번 - ", o2.name);

    callFuncWithArg(o.changeMyName, "Daniel");  // Kim이 출력됨 : 왜??? :
    console.log("2번 - ", o.name);

    o.changeMyName("Sam");
    console.log("3번 - ", o.name);  // Sam이 출력됨 : Sam인 이유는, o.changeMyName 메서드의 execution context가 o로 유지되기 때문이다.
</script>
