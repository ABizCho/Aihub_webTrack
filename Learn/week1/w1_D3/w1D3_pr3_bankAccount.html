<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>BankAccount App</title>
  </head>
  <body>
    <div id="root">
      <main>
        <h2>BankAccount App</h2>

        <div class="app">
          <input id="name" type="text" name="name" placeholder="이름을 입력하세요.">
          <input id="amount" type="number" name="amount" placeholder="금액을 입력하세요.">
          <div>
            <button id="set-name-button">이름 설정</button>
          </div>

          <div>
            <button id="save-button">금액 저금</button>
            <button id="withdraw-button">금액 인출</button>
          </div>

          <div>
            <h3>
            현재 은행 계좌 상태
            </h3>
            <div id="result"></div>
          </div>
        </div>
      </main>
    </div>

      <script src="./index.js"></script>


      <script>
        // 'BankAccount.js' : 실습부분 
        const BankAccount = {
            deposit: 0,
            name: "",
          
            changeName: function (name) {
              // BankAccount의 이름을 바꾸세요.
              this.name = name;
              return;
            },
          
            saveMoney: function (amount) {
              // amount를 deposit에 더합니다.
              this.deposit += amount
              return;
            },
          
            withdrawMoney: function (amount) {
              // amount를 deposit에서 뺍니다.
              this.deposit -= amount
              return;
            },
          
            getDeposit: function () {
              // deposit을 리턴합니다.
              return this.deposit;
            },
          };
          
          export default BankAccount;
          
      </script>
