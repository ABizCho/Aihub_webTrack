<script>
    //1 리듀서 이해 : 누산기 예제
        // reduce()에는 누산기가 포함되어 있기 때문에, 배열의 각 요소에 대해 함수를 실행하고 누적된 값을 출력할 때 용이하다. 가장 기본적인 예제로는 모든 배열의 합을 구하는 경우가 있다.

    let number = [1,2,3,4,5];

    // reduce 내장의 누산기 type 사용, default시 누산 적용
    let result = number.reduce((num1,num2 => {  // array.reduce(누적값,새 값) 메서드 : 인자1(누적 값), 인자2(새 값) => 배열만큼 돌며 누적
        console.log("num1 : " + num1);
        console.log("num2 : " + num2);
        return num1 + num2 ;
    }))
    
    console.log(result);

</script>
</html>
