// 카운트다운 함수 정의 : count 숫자와, callback함수를 인자로 받는다.
function countDown(count, callback) {   
    console.log(count);
    
    if (count === 0) {
        callback();
        return;
    }
    
    setTimeout(() => {
        
        countDown(count - 1, callback);
        
    }, 1000);
}
