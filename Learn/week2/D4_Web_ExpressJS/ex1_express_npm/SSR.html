<!DOCTYPE html>
<html>
    <head>
        <title>시작</title>
    </head>
    <body>
        <h3>안녕하세요</h3>
        <h2>SSR: 서버 사이드 렌더링을 배워봅니다</h2>
        <p>해당 페이지는 sendFile 메서드를 통해 서버 사이드에서 렌더링 된 html 파일이 보내져 한번에 띄워진 방식입니다. </p> 
        <div>
            <button onclick="getData()">버튼</button>
        </div>
    </body>
    <script src="https://code.jquery.com/jquery-3.6.0.js" integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous"></script>
    
    <script>
        function getData() {
            $.ajax({
                method:"GET",
                url:'http://localhost:8080/get/list',
                success: function(data) { //url 받아오기 성공 시
                    console.log(data);
                }
            }) // ajax setting인자는 중괄호로 구성하여 전달 
        }

    </script>
</html>
