<!DOCTYPE html>
<html>

<head>
    <title>signUp</title>

    <script src="https://code.jquery.com/jquery-3.6.0.js"
        integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous"></script>
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
        crossorigin="anonymous"></script>
    <!-- 쿠키 사용을 위한 jquery: jquery cookie cdn 검색 -->
    <!-- 해당 기능의 jquery를 가져와 cookie 사용 설정을 건너뛰고 간단하게 사용할 수 있는 것. -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-cookie/1.4.1/jquery.cookie.js" integrity="sha512-aUhL2xOCrpLEuGD5f6tgHbLYEXRpYZ8G5yD+WlFrXrPy2IrWBlu6bih5C9H6qGsgqnU6mgx6KtU8TreHpASprw==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>

</head>

<body>
    <div class="container">
        <form id="loginForm">
            <div class="mb-3">
                <label for="email" class="form-label">이메일</label>
                <input type="email" class="form-control" name="email" id="email" aria-describedby="emailHelp">
            </div>
            <div class="mb-3">
                <label for="password" class="form-label">비밀번호</label>
                <input type="password" class="form-control" name="password"  id="password">
            </div>
            <button type="button" onclick="logIn()" class="btn btn-primary">로그인</button>
            <!-- button의 type이 submit일 경우 url에 password가 남아 보안 취약점이 발생하므로, button type으로 설정할 것. -->
            <button type="button" onclick="location.href='/view/user/findPassword.html'" class="btn btn-success">비밀번호 찾기</button>
          </form>
    </div>
</body>
<script src="./../static/js/header.js"></script>
<script src="./../static/js/login.js"></script>

</html>
